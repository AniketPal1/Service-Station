<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solzer Service Station - Sign In / Sign Up</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Sign In Form -->
        <div class="form-container sign-in-container active">
            <form id="signInForm">
                <h2>Sign In</h2>
                <input type="email" id="signInEmail" placeholder="Email Address" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForms(event)">Sign Up</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h2>Create Account</h2>
                <input type="text" id="signUpName" placeholder="Full Name" required>
                <input type="email" id="signUpEmail" placeholder="Email Address" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForms(event)">Sign In</a></p>
            </form>
        </div>

        <!-- Decorative Panel -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h3>Welcome Back!</h3>
                    <p>To keep connected with us, please login with your personal info</p>
                </div>
                <div class="overlay-panel overlay-right">
                    <h3>Hello, Friend!</h3>
                    <p>Enter your personal details and start your journey with us</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Success!</h2>
            <p id="successMessage"></p>
            <button class="btn btn-primary" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <!-- Error Message Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content error">
            <span class="close">&times;</span>
            <h2>Error</h2>
            <p id="errorMessage"></p>
            <button class="btn btn-primary" onclick="closeModal()">Try Again</button>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
